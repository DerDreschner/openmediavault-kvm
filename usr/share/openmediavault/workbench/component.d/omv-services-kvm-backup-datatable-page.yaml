version: "1.0"
type: component
data:
  name: omv-services-kvm-backup-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 1341c5ac-8e67-11ec-bba9-672ebede14ed
    store:
      proxy:
        service: Kvm
        get:
          method: getBackupList
    columns:
      - name: _("UUID")
        prop: uuid
        flexGrow: 1
        sortable: true
        hidden: true
      - name: _("VM Name")
        prop: vmname
        flexGrow: 1
        sortable: true
      - name: _("Date")
        prop: date
        flexGrow: 2
        sortable: true
      - name: _("Path")
        prop: path
        flexGrow: 3
        sortable: true
    actions:
      - type: iconButton
        tooltip: _("Backup")
        icon: mdi:play-box-outline
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Execute backup using selected VM name and path ...")
              startOnInit: true
              request:
                service: Job
                method: doJob
                params:
                  compression: false
                  path: "{{ _selected[0].path }}"
                  vmname: "{{ _selected[0].vmname }}"
      - template: delete
        execute:
          type: request
          request:
            service: Kvm
            method: deleteVolume
            params:
              date: "{{ _selected[0].date }}"
              path: "{{ _selected[0].path }}"
              vmname: "{{ _selected[0].vmname }}"
