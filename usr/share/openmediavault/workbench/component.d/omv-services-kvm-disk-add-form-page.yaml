version: "1.0"
type: component
data:
  name: omv-services-kvm-disk-add-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: addDisk
    fields:
      - type: select
        name: voldisk
        label: _('Volume')
        textField: path
        valueField: path
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateVolumes'
              params:
                optical: false
                opticalNone: false
      - type: select
        name: volpool
        label: _('Pool')
        textField: name
        valueField: name
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumeratePools'
      - type: textInput
        name: volname
        label: _("Name")
      - type: container
        fields:
          - type: numberInput
            name: volsize
            label: _("Size")
            validators:
              min: 1
              max: 99999
              patteryType: port
              required: true
          - type: select
            name: volunit
            label: _("Unit")
            value: "G"
            store:
              data:
                - ["M", _("Megabytes")]
                - ["G", _("Gigabytes")]
                - ["T", _("Terabytes")]
      - type: select
        name: volbus
        label: _("Bus")
        value: "virtio"
        store:
          data:
            - ["virtio", _("virtio")]
            - ["scsi", _("scsi")]
            - ["sata", _("sata")]
            - ["ide", _("ide")]
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
