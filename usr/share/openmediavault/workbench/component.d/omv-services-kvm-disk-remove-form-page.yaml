version: "1.0"
type: component
data:
  name: omv-services-kvm-disk-remove-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: removeDisk
    fields:
      - type: select
        name: disk
        label: _('Disk')
        textField: description
        valueField: device
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateVolumesByVm'
              params:
                optical: false
                vmname: '{{ _routeParams.vmname }}'
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
