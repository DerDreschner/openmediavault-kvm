version: "1.0"
type: component
data:
  name: omv-services-kvm-network-datatable-page
  type: datatablePage
  config:
    autoReload: 10000
    hasSearchField: true
    stateId: 96b2e392-6bec-11eb-acfe-3f28acbd13c8
    rowId: netname
    store:
      proxy:
        service: Kvm
        get:
          method: getNetworkList
    columns:
      - name: _("Network Name")
        prop: netname
        flexGrow: 1
        sortable: true
      - name: _("Network State")
        prop: active
        flexGrow: 1
        sortable: true
      - name: _("Gateway IP")
        prop: ip
        flexGrow: 1
        sortable: true
      - name: _("IP Range")
        prop: iprange
        flexGrow: 2
        sortable: true
      - name: _("Forwarding")
        prop: forward
        flexGrow: 2
        sortable: true
      - name: _("DHCP Range")
        prop: dhcp
        flexGrow: 2
        sortable: true
    actions:
      - type: menu
        icon: mdi:plus
        tooltip: _("Add")
        actions:
          - text: _("Add network")
            icon: mdi:plus-network
            execute:
              type: formDialog
              formDialog:
                title: _('Add network ...')
                fields:
                  - type: textInput
                    name: name
                    label: _("Name")
                    validators:
                      required: true
                      patternType: 'shareName'
                  - type: textInput
                    name: macaddress
                    label: _("MAC address")
                    value: ""
                  - type: textInput
                    name: gatewayip
                    label: _("Gateway IP address")
                    validators:
                      patternType: 'ipv4'
                  - type: select
                    name: subnet
                    label: _("Subnet mask")
                    value: "255.255.255.0"
                    store:
                      data:
                        - ["255.255.255.0", "/24 --> 255.255.255.0"]
                        - ["255.255.255.128", "/25 --> 255.255.255.128"]
                        - ["255.255.255.192", "/26 --> 255.255.255.192"]
                        - ["255.255.255.224", "/27 --> 255.255.255.224"]
                        - ["255.255.255.240", "/28 --> 255.255.255.240"]
                        - ["255.255.255.248", "/29 --> 255.255.255.248"]
                        - ["255.255.255.252", "/30 --> 255.255.255.252"]
                  - type: checkbox
                    name: dhcp
                    label: _("DHCP")
                    value: false
                  - type: textInput
                    name: startaddress
                    label: _("DHCP starting address")
                    value: ""
                    modifiers:
                      - type: visible
                        constraint:
                          operator: truthy
                          arg0:
                            prop: dhcp
                    validators:
                      patternType: 'ipv4'
                  - type: textInput
                    name: endaddress
                    label: _("DHCP ending address")
                    value: ""
                    modifiers:
                      - type: visible
                        constraint:
                          operator: truthy
                          arg0:
                            prop: dhcp
                    validators:
                      patternType: 'ipv4'
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: setNetwork
                    successUrl: /services/kvm/network
          - text: _("Add macvtap network")
            icon: mdi:plus-network-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add macvtap network ...')
                fields:
                  - type: textInput
                    name: name
                    label: _("Name")
                  - type: select
                    name: nic
                    label: _('Network adapter')
                    textField: devicename
                    valueField: devicename
                    store:
                      proxy:
                        service: 'Network'
                        get:
                          method: 'enumerateDevices'
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: setMacvtap
                    successUrl: /services/kvm/network
      - type: iconButton
        icon: delete
        tooltip: _("Delete")
        execute:
          type: request
          request:
            service: Kvm
            method: networkCommand
            params:
              command: "delete"
              name: "{{ _selected[0].netname }}"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: ne
              arg0:
                prop: active
              arg1: "Active"
      - type: menu
        icon: mdi:rotate-left
        tooltip: _("State")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Start")
            icon: mdi:arrow-up-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: networkCommand
                params:
                  name: "{{ _selected[0].netname }}"
                  command: "start"
                task: false
                successUrl: /services/kvm/network
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: ne
                  arg0:
                    prop: active
                  arg1: "Active"
          - text: _("Stop")
            icon: mdi:arrow-down-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: networkCommand
                params:
                  name: "{{ _selected[0].netname }}"
                  command: "stop"
                task: false
                successUrl: /services/kvm/network
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: active
                  arg1: "Active"
