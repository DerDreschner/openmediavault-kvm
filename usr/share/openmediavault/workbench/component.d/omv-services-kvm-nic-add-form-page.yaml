version: "1.0"
type: component
data:
  name: omv-services-kvm-nic-add-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: addVmNic
    fields:
      - type: select
        name: model
        label: _("Model")
        value: "virtio"
        store:
          data:
            - ["virtio", _("virtio")]
            - ["e1000", _("e1000")]
            - ["vmxnet3", _("vmxnet3")]
            - ["rtl8139", _("rtl8139")]
            - ["ne2k_pci", _("ne2k_pci")]
            - ["pcnet", _("pcnet")]
            - ["bridge", _("bridge")]
      - type: select
        name: bridge
        label: _('Bridge')
        textField: bridge
        valueField: bridge
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateBridges'
        modifiers:
          - type: visible
            constraint:
              arg0:
                prop: model
              arg1: "bridge"
      - type: select
        name: network
        label: _('Network')
        textField: netname
        valueField: netname
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateNetworks'
        modifiers:
          - type: visible
            constraint:
              operator: ne
              arg0:
                prop: model
              arg1: "bridge"
      - type: textInput
        name: macaddress
        label: _("MAC address")
        hint: _("Leave blank for random address.")
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
