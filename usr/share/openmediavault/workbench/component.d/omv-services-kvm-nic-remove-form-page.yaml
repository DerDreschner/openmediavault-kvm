version: "1.0"
type: component
data:
  name: omv-services-kvm-nic-remove-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: removeVmNic
    fields:
      - type: select
        name: network
        label: _('Network')
        textField: description
        valueField: mac
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateVmNic'
              params:
                vmname: '{{ _routeParams.vmname }}'
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
