version: "1.0"
type: component
data:
  name: omv-services-kvm-optical-add-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: addOptical
    fields:
      - type: select
        name: voliso
        label: _('Optical disc')
        textField: path
        valueField: path
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateVolumes'
              params:
                optical: true
                opticalNone: false
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
