version: "1.0"
type: component
data:
  name: omv-services-kvm-pool-datatable-page
  type: datatablePage
  config:
    autoReload: 10000
    hasSearchField: true
    stateId: a4bec1a6-6bef-11eb-87f3-731abcfb36e8
    rowId: name
    store:
      proxy:
        service: Kvm
        get:
          method: getPoolList
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Activity")
        prop: active
        flexGrow: 1
        sortable: true
      - name: _("Volume Count")
        prop: volcount
        flexGrow: 1
        sortable: true
      - name: _("State")
        prop: state
        flexGrow: 1
        sortable: true
      - name: _("Capacity")
        prop: capacity
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Allocation")
        prop: percentage
        flexGrow: 1
        sortable: true
        cellTemplateName: progressBar
        cellTemplateConfig:
          text: '{{ allocation | tobytes | binaryunit | notavailable("-") }}'
      - name: _("Available")
        prop: available
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Path")
        prop: path
        flexGrow: 3
        sortable: true
    actions:
      - type: iconButton
        icon: add
        tooltip: _("Add new pool")
        execute:
          type: formDialog
          formDialog:
            title: _('Add new pool ...')
            fields:
              - type: textInput
                name: name
                label: _("Name")
                validators:
                  required: true
                  patternType: 'shareName'
              - type: select
                name: type
                label: _("Type")
                value: "dir"
                store:
                  data:
                    - ["dir", _("Directory")]
                    - ["fs", _("Filesystem")]
                    - ["netfs", _("Network Filesystem")]
                    - ["logical", _("Logical")]
                    - ["disk", _("Disk")]
                    - ["iscsi", _("iSCSI")]
                    - ["zfs", _("ZFS")]
                hint: _("For description of each type and how to configure <a href='https://libvirt.org/storage.html' target='_blank'>libvirt.org/storage.html</a>")
              - type: textInput
                name: hostname
                label: _("Host name")
                value: ""
                modifiers:
                  - type: visible
                    constraint:
                      operator: in
                      arg0:
                        prop: type
                      arg1: ["iscsi","netfs"]
              - type: textInput
                name: zpoolname
                label: _("zPool name")
                value: ""
                modifiers:
                  - type: visible
                    constraint:
                      operator: eq
                      arg0:
                        prop: type
                      arg1: "zfs"
              - type: hidden
                name: rootfsref
                value: "79684322-3eac-11ea-a974-63a080abab18"
                submitValue: false
              - type: folderBrowser
                name: sourcepath
                label: _("Source path")
                value: ''
                dirType: mntent
                dirRefIdField: rootfsref
                modifiers:
                  - type: hidden
                    constraint:
                      operator: in
                      arg0:
                        prop: type
                      arg1: ["dir","logical","zfs"]
              - type: folderBrowser
                name: path
                label: _("Path")
                value: ''
                dirType: mntent
                dirRefIdField: rootfsref
                modifiers:
                  - type: hidden
                    constraint:
                      operator: in
                      arg0:
                        prop: type
                      arg1: ["logical","zfs"]
              - type: select
                name: vg
                label: _("Volume group")
                value: ""
                textField: vgname
                valueField: vgname
                store:
                  proxy:
                    service: Kvm
                    get:
                      method: enumerateVg
                modifiers:
                  - type: visible
                    constraint:
                      operator: eq
                      arg0:
                        prop: type
                      arg1: "logical"
            buttons:
              submit:
                text: _('Add')
                execute:
                  type: request
                  request:
                    service: Kvm
                    method: setPool
                successUrl: /services/kvm/pool
      - type: iconButton
        icon: delete
        tooltip: _("Delete")
        execute:
          type: request
          request:
            service: Kvm
            method: deletePool
            params:
              name: "{{ _selected[0].name }}"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: ne
              arg0:
                prop: state
              arg1: "Running"
      - type: menu
        icon: mdi:rotate-left
        tooltip: _("State")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Start")
            icon: mdi:arrow-up-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: poolCommand
                params:
                  name: "{{ _selected[0].name }}"
                  command: "start"
                task: false
                successUrl: /services/kvm/pool
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: ne
                  arg0:
                    prop: active
                  arg1: "Active"
          - text: _("Stop")
            icon: mdi:arrow-down-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: poolCommand
                params:
                  name: "{{ _selected[0].name }}"
                  command: "stop"
                task: false
                successUrl: /services/kvm/pool
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: active
                  arg1: "Active"
      - type: iconButton
        icon: mdi:download
        tooltip: _("Download virtio iso")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: active
              arg1: "Active"
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Download virtio iso ...")
              startOnInit: true
              request:
                service: Kvm
                method: downloadIso
                params:
                  filename: "virtio-win.iso"
                  path: "{{ _selected[0].path }}"
                  url: "https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/stable-virtio/virtio-win.iso"
