version: "1.0"
type: component
data:
  name: omv-services-kvm-snapshot-delete-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: deleteSnapshot
    fields:
      - type: select
        name: snapname
        label: _('Snapshot')
        textField: description
        valueField: snapname
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumerateSnapshots'
              params:
                vmname: '{{ _routeParams.vmname }}'
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
