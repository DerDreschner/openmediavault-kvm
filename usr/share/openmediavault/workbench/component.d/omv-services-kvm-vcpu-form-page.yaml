version: "1.0"
type: component
data:
  name: omv-services-kvm-vcpu-form-page
  type: formPage
  config:
    request:
      service: Kvm
      get:
        method: getVcpu
        params:
          vmname: '{{ _routeParams.vmname }}'
      post:
        method: doChangeCpuMemory
    fields:
      - type: numberInput
        name: vcpu
        label: _("CPUs")
        validators:
          min: 1
          max: 32
          patteryType: port
          required: true
      - type: hidden
        name: memory
        value: -1
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
