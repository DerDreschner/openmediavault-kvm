                task: false
      - type: menu
        icon: mdi:cog-outline
        tooltip: _("Advanced")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Clone")
            icon: mdi:content-duplicate
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "shutoff"
            execute:
              type: formDialog
              formDialog:
                title: _('Clone VM')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: textInput
                    name: newname
                    label: _("New name")
                    value: ""
                    validators:
                      required: true
                      custom:
                        - constraint:
                            operator: ne
                            arg0:
                              prop: vmname
                            arg1:
                              prop: newname
                          errorData: _('A different name must be specified.')
                buttons:
                  submit:
                    text: _('Clone')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: cloneVm
          - text: _("Linked Clone")
            icon: mdi:content-duplicate
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "shutoff"
            execute:
              type: formDialog
              formDialog:
                title: _('Create Linked Clone VM')
                fields:
                  - type: textInput
                    name: source
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: textInput
                    name: clone
                    label: _("Clone name")
                    value: ""
                    validators:
                      required: true
                buttons:
                  submit:
                    text: _('Clone')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: createLinkedClone
          - text: _("Edit Notes")
            icon: mdi:note-edit-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Edit notes')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: textarea
                    name: notes
                    label: _("Notes")
                    value: "{{ _selected[0].notes | replace('<br/>', '\n') }}"
                    rows: 5
                buttons:
                  submit:
                    text: _('Save')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: setNotes
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
          - text: _("Edit XML")
            icon: mdi:xml
            execute:
              type: url
              url: "/services/kvm/vmxml/{{ _selected[0].vmname }}"
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
          - text: _("Change vCPU")
            icon: mdi:memory
            execute:
              type: formDialog
              formDialog:
                title: _('Change vCPU')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: numberInput
                    name: vcpu
                    label: _("CPUs")
                    value: "{{ _selected[0].cpu }}"
                    validators:
                      min: 1
                      max: 32
                      patternType: integer
                      required: true
                  - type: hidden
                    name: memory
                    value: -1
                buttons:
                  submit:
                    text: _('Change')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: doChangeCpuMemory
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "shutoff"
          - text: _("Change memory")
            icon: mdi:rectangle-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Change memory')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: numberInput
                    name: memory
                    label: _("Memory")
                    value: "{{ _selected[0].mem | int / 1024 / 1024 }}"
                    validators:
                      min: 1
                      max: 99999
                      patternType: integer
                      required: true
                  - type: select
                    name: memoryunit
                    label: _("Unit")
                    value: "MiB"
                    store:
                      data:
                        - ["MiB", _("MiB")]
                        - ["GiB", _("GiB")]
                  - type: hidden
                    name: vcpu
                    value: -1
                buttons:
                  submit:
                    text: _('Change')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: doChangeCpuMemory
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "shutoff"
