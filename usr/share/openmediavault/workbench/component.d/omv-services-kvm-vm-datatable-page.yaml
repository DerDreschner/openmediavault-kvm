version: "1.0"
type: component
data:
  name: omv-services-kvm-vm-datatable-page
  type: datatablePage
  config:
    autoReload: 10000
    hasSearchField: true
    stateId: 95b0cc44-6998-11eb-9bad-97c000edb30b
    rowId: vmname
    sorters:
      - dir: asc
        prop: vmname
    store:
      proxy:
        service: Kvm
        get:
          method: getVmList
    columns:
      - name: _("AutoStart")
        prop: autostart
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("VM Name")
        prop: vmname
        flexGrow: 1
        sortable: true
      - name: _("State")
        prop: state
        flexGrow: 1
        sortable: true
      - name: _("vCPU")
        prop: cpu
        flexGrow: 1
        sortable: true
      - name: _("Memory")
        prop: mem
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Disk(s)")
        prop: disks
        flexGrow: 1
        sortable: true
      - name: _("Snapshots")
        prop: snaps
        flexGrow: 1
        sortable: true
      - name: _("Spice port")
        prop: spiceport
        flexGrow: 1
        sortable: true
      - name: _("VNC port")
        prop: vncport
        flexGrow: 1
        sortable: true
      - name: _("spice-html5 URL")
        prop: spicehtml5url
        flexGrow: 1
        sortable: true
      - name: _("noVNC URL")
        prop: novncurl
        flexGrow: 1
        sortable: true
      - name: _("noVNC port")
        prop: novncport
        flexGrow: 1
        sortable: true
        hidden: true
      - name: _("spice-html5 port")
        prop: spicehtml5port
        flexGrow: 1
        sortable: true
        hidden: true
      - name: _("Arch")
        prop: arch
        flexGrow: 1
        sortable: true
        hidden: true
      - name: _("Notes")
        prop: notes
        flexGrow: 2
        sortable: false
    actions:
      - type: iconButton
        icon: mdi:desktop-classic
        tooltip: _("Add new VM")
        execute:
          type: url
          url: /services/kvm/vm/add
      - type: menu
        icon: mdi:harddisk
        tooltip: _("Hard disk")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: ne
              arg0:
                prop: state
              arg1: "running"
        actions:
          - text: _("Add disk")
            icon: mdi:harddisk-plus
            execute:
              type: formDialog
              formDialog:
                title: _('Add disk ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: voldisk
                    label: _('Volume')
                    textField: name
                    valueField: path
                    value: 'Create new disk'
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateVolumes'
                          params:
                            optical: false
                            opticalNone: false
                  - type: select
                    name: volpool
                    label: _('Pool')
                    textField: name
                    valueField: name
                    value: ''
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumeratePools'
                    modifiers:
                      - type: visible
                        constraint:
                          operator: eq
                          arg0:
                            prop: voldisk
                          arg1: "Create new disk"
                  - type: container
                    modifiers:
                      - type: visible
                        constraint:
                          operator: eq
                          arg0:
                            prop: voldisk
                          arg1: "Create new disk"
                    fields:
                      - type: textInput
                        name: volname
                        label: _("Name")
                        value: ""
                        modifiers:
                          - type: visible
                            constraint:
                              operator: eq
                              arg0:
                                prop: voldisk
                              arg1: "Create new disk"
                      - type: select
                        name: volformat
                        label: _("Format")
                        value: "qcow2"
                        store:
                          data:
                            - ["qcow2", _("qcow2")]
                            - ["raw", _("raw")]
                        modifiers:
                          - type: visible
                            constraint:
                              operator: eq
                              arg0:
                                prop: voldisk
                              arg1: "Create new disk"
                  - type: container
                    modifiers:
                      - type: visible
                        constraint:
                          operator: eq
                          arg0:
                            prop: voldisk
                          arg1: "Create new disk"
                    fields:
                      - type: numberInput
                        name: volsize
                        label: _("Size")
                        value: 1
                        validators:
                          min: 1
                          max: 99999
                          patternType: integer
                          required: true
                        modifiers:
                          - type: visible
                            constraint:
                              operator: eq
                              arg0:
                                prop: voldisk
                              arg1: "Create new disk"
                      - type: select
                        name: volunit
                        label: _("Unit")
                        value: "G"
                        store:
                          data:
                            - ["M", _("Megabytes")]
                            - ["G", _("Gigabytes")]
                            - ["T", _("Terabytes")]
                        modifiers:
                          - type: visible
                            constraint:
                              operator: eq
                              arg0:
                                prop: voldisk
                              arg1: "Create new disk"
                  - type: select
                    name: volbus
                    label: _("Bus")
                    value: "virtio"
                    store:
                      data:
                        - ["virtio", _("virtio")]
                        - ["scsi", _("scsi")]
                        - ["sata", _("sata")]
                        - ["ide", _("ide")]
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: addDisk
                    successUrl: /services/kvm/vm
          - text: _("Remove disk")
            icon: mdi:harddisk-remove
            execute:
              type: formDialog
              formDialog:
                title: _('Remove disk ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: disk
                    label: _('Disk')
                    textField: description
                    valueField: path
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateVolumesByVm'
                          params:
                            optical: false
                            vmname: '{{ _selected[0].vmname }}'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Remove')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: removeDisk
                    successUrl: /services/kvm/vm
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
      - type: menu
        icon: mdi:disc
        tooltip: _("Optical")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Add disk")
            icon: mdi:plus-circle-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add optical disc ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: voliso
                    label: _('Optical disc')
                    textField: name
                    valueField: path
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateVolumes'
                          params:
                            optical: true
                            opticalNone: false
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: addOptical
                    successUrl: /services/kvm/vm
          - text: _("Remove disk")
            icon: mdi:minus-circle-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Remove optical disc ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: disk
                    label: _('Optical disc')
                    textField: description
                    valueField: path
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateVolumesByVm'
                          params:
                            optical: true
                            vmname: '{{ _selected[0].vmname }}'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Remove')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: removeDisk
                    successUrl: /services/kvm/vm
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
      - type: menu
        icon: mdi:folder-swap-outline
        tooltip: _("Passthrough Filesystem")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: ne
              arg0:
                prop: state
              arg1: "running"
        actions:
          - text: _("Add passthrough")
            icon: mdi:file-upload-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add passthrough filesystem ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: textInput
                    name: src
                    label: _('Source')
                    value: ''
                  - type: textInput
                    name: tgt
                    label: _('Mount tag')
                    value: ''
                    hint: _('Arbitrary string that is used inside the guest to identify the shared file system to be mounted. It does not have to correspond to the desired mount point in the guest.')
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: addFsPass
                    successUrl: /services/kvm/vm
          - text: _("Remove passthrough")
            icon: mdi:file-download-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Remove passthrough filesystem ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: srctgt
                    label: _('Passthrough')
                    textField: description
                    valueField: srctgt
                    store:
                      proxy:
                        service: Kvm
                        get:
                          method: enumerateFsPassByVm
                          params:
                            vmname: '{{ _selected[0].vmname }}'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Remove')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: removeFsPass
                    successUrl: /services/kvm/vm
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
      - type: menu
        icon: mdi:lan
        tooltip: _("Network")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Add network")
            icon: mdi:plus-network-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add network adapter ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: model
                    label: _("Model")
                    value: "virtio"
                    store:
                      data:
                        - ["virtio", _("virtio")]
                        - ["e1000", _("e1000")]
                        - ["vmxnet3", _("vmxnet3")]
                        - ["rtl8139", _("rtl8139")]
                        - ["ne2k_pci", _("ne2k_pci")]
                        - ["pcnet", _("pcnet")]
                        - ["bridge", _("bridge")]
                  - type: select
                    name: bridge
                    label: _('Bridge')
                    textField: bridge
                    valueField: bridge
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateBridges'
                    modifiers:
                      - type: hidden
                        constraint:
                          operator: ne
                          arg0:
                            prop: model
                          arg1: "bridge"
                  - type: select
                    name: network
                    label: _('Network')
                    textField: netname
                    valueField: netname
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateNetworks'
                    modifiers:
                      - type: hidden
                        constraint:
                          operator: eq
                          arg0:
                            prop: model
                          arg1: "bridge"
                  - type: textInput
                    name: macaddress
                    label: _("MAC address")
                    hint: _("Leave blank for random address.")
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: addVmNic
                    successUrl: /services/kvm/vm
          - text: _("Remove network")
            icon: mdi:minus-network-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Remove network adapter ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: network
                    label: _('Network')
                    textField: description
                    valueField: mac
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateVmNic'
                          params:
                            vmname: '{{ _selected[0].vmname }}'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Remove')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: removeVmNic
                    successUrl: /services/kvm/vm
      - type: menu
        icon: mdi:usb
        tooltip: _("USB")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Add USB")
            icon: mdi:plus-box-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Add USB device ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: device
                    label: _('USB device')
                    textField: description
                    valueField: device
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateUsbByHost'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: addUsb
                    successUrl: /services/kvm/vm
          - text: _("Remove USB")
            icon: mdi:minus-box-outline
            execute:
              type: formDialog
              formDialog:
                title: _('Remove USB device ...')
                fields:
                  - type: textInput
                    name: vmname
                    label: _('VM Name')
                    value: '{{ _selected[0].vmname }}'
                    readonly: true
                  - type: select
                    name: device
                    label: _('USB device')
                    textField: description
                    valueField: device
                    store:
                      proxy:
                        service: 'Kvm'
                        get:
                          method: 'enumerateUsbByVm'
                          params:
                            vmname: '{{ _selected[0].vmname }}'
                  - type: hidden
                    name: state
                    value: '{{ _selected[0].state }}'
                    readonly: true
                buttons:
                  submit:
                    text: _('Remove')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: removeUsb
                    successUrl: /services/kvm/vm
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: snaps
                  arg1: 0
      - type: iconButton
        icon: mdi:information-outline
        tooltip: _("Details")
        execute:
          type: url
          url: "/services/kvm/vm/details/{{ _selected[0].vmname }}"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
      - type: menu
        icon: mdi:power
        tooltip: _("State")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Start")
            icon: mdi:play-circle-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "poweron"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: ne
                  arg0:
                    prop: state
                  arg1: "running"
          - text: _("Reboot")
            icon: mdi:restart
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "reboot"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "running"
          - text: _("Stop")
            icon: mdi:stop-circle-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "poweroff"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "running"
          - text: _("Reset")
            icon: mdi:cached
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "reset"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "running"
          - text: _("Force")
            icon: mdi:arrow-down
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "force"
                task: false
          - text: _("Pause")
            icon: mdi:pause-circle-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "pause"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "running"
          - text: _("Resume")
            icon: mdi:play-box-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "resume"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: state
                  arg1: "paused"
      - type: menu
        icon: delete
        tooltip: _("Delete")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: state
              arg1: "shutoff"
            - operator: le
              arg0:
                prop: snaps
              arg1: 0
        actions:
          - text: _("Delete")
            icon: mdi:text-box-minus-outline
            confirmationDialogConfig:
              template: confirmation-danger
              message: _("Are you sure you want to delete?")
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "undefine"
                task: false
          - text: _("Delete + storage")
            icon: mdi:delete-sweep-outline
            confirmationDialogConfig:
              template: confirmation-critical
              message: _("Are you sure you want to delete?")
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "undefineplus"
                task: false
      - type: menu
        icon: mdi:clock-start
        tooltip: _("AutoStart")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Enable")
            icon: mdi:arrow-up-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "autostartenable"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: falsy
                  arg0:
                    prop: autostart
          - text: _("Disable")
            icon: mdi:arrow-down-bold-outline
            execute:
              type: request
              request:
                service: Kvm
                method: doCommand
                params:
                  name: "{{ _selected[0].vmname }}"
                  command: "autostartdisable"
                task: false
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: truthy
                  arg0:
                    prop: autostart
      - type: menu
        icon: mdi:content-copy
        tooltip: _("Snapshots")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Create")
            icon: mdi:file-cog-outline
            execute:
              type: request
              request:
                service: Kvm
                method: addSnapshot
                params:
                  vmname: "{{ _selected[0].vmname }}"
                task: false
          - text: _("Revert")
            icon: mdi:file-undo
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: gt
                  arg0:
                    prop: snaps
                  arg1: 0
            execute:
              type: formDialog
              formDialog:
                title: _('Revert to snapshot')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: select
                    name: snapname
                    label: _("Snapshot")
                    placeholder: _("Select a snapshot ...")
                    textField: description
                    valueField: snapname
                    store:
                      proxy:
                        service: Kvm
                        get:
                          method: enumerateSnapshots
                          params:
                            vmname: "{{ _selected[0].vmname }}"
                buttons:
                  submit:
                    text: _('Revert')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: revertSnapshot
          - text: _("Delete")
            icon: mdi:delete-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: gt
                  arg0:
                    prop: snaps
                  arg1: 0
            execute:
              type: formDialog
              formDialog:
                title: _('Delete snapshot')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: select
                    name: snapname
                    label: _("Snapshot")
                    placeholder: _("Select a snapshot ...")
                    textField: description
                    valueField: snapname
                    store:
                      proxy:
                        service: Kvm
                        get:
                          method: enumerateSnapshots
                          params:
                            vmname: "{{ _selected[0].vmname }}"
                buttons:
                  submit:
                    text: _('Delete')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: deleteSnapshot
      - type: menu
        icon: mdi:remote-desktop
        tooltip: _("Console")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Start")
            icon: mdi:television-play
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: novncurl
                  arg1: "n/a"
            execute:
              type: formDialog
              formDialog:
                title: _('Create consoles')
                fields:
                  - type: textInput
                    name: vmname
                    label: _("Source VM")
                    value: "{{ _selected[0].vmname }}"
                    readonly: true
                  - type: numberInput
                    name: vncport
                    label: _("VNC port")
                    value: "{{ _selected[0].vncport }}"
                    readonly: true
                  - type: numberInput
                    name: hostport
                    label: _("Host VNC port")
                    value: 8081
                    validators:
                      min: 1024
                      max: 65536
                      patternType: port
                      required: true
                  - type: numberInput
                    name: spiceport
                    label: _("Spice port")
                    value: "{{ _selected[0].spiceport }}"
                    readonly: true
                  - type: numberInput
                    name: hostport2
                    label: _("Host spice port")
                    value: 8091
                    validators:
                      min: 1024
                      max: 65536
                      patternType: port
                      required: true
                  - type: hidden
                    name: command
                    value: "start"
                buttons:
                  submit:
                    text: _('Start')
                    execute:
                      type: request
                      request:
                        service: Kvm
                        method: doWeb
          - text: _("Stop")
            icon: mdi:television-stop
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: ne
                  arg0:
                    prop: novncurl
                  arg1: "n/a"
            execute:
              type: request
              request:
                service: Kvm
                method: doWeb
                params:
                  vmname: "{{ _selected[0].vmname }}"
                  command: "stop"
                  hostport: "{{ _selected[0].novncport | int }}"
                  hostport2: "{{ _selected[0].spicehtml5port | int }}"
                task: false
          - text: _("Add Spice")
            icon: mdi:plus-circle-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: and
                  arg0:
                    operator: eq
                    arg0:
                      prop: state
                    arg1: "shutoff"
                  arg1:
                    operator: falsy
                    arg0:
                      prop: spiceexists
            execute:
              type: request
              request:
                service: Kvm
                method: addVnc
                params:
                  spice: true
                  vmname: "{{ _selected[0].vmname }}"
                task: false
          - text: _("Remove Spice")
            icon: mdi:minus-circle-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: and
                  arg0:
                    operator: eq
                    arg0:
                      prop: state
                    arg1: "shutoff"
                  arg1:
                    operator: truthy
                    arg0:
                      prop: spiceexists
            execute:
              type: request
              request:
                service: Kvm
                method: removeVnc
                params:
                  spice: true
                  vmname: "{{ _selected[0].vmname }}"
                task: false
          - text: _("Add VNC")
            icon: mdi:plus-circle-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: and
                  arg0:
                    operator: eq
                    arg0:
                      prop: state
                    arg1: "shutoff"
                  arg1:
                    operator: falsy
                    arg0:
                      prop: vncexists
            execute:
              type: request
              request:
                service: Kvm
                method: addVnc
                params:
                  spice: false
                  vmname: "{{ _selected[0].vmname }}"
                task: false
          - text: _("Remove VNC")
            icon: mdi:minus-circle-outline
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: and
                  arg0:
                    operator: eq
                    arg0:
                      prop: state
                    arg1: "shutoff"
                  arg1:
                    operator: truthy
                    arg0:
                      prop: vncexists
            execute:
