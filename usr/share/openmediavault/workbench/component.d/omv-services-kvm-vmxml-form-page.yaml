version: "1.0"
type: component
data:
  name: omv-services-kvm-vmxml-form-page
  type: formPage
  config:
    request:
      service: Kvm
      get:
        method: getVmXml
        params:
          vmname: '{{ _routeParams.vmname }}'
      post:
        method: setVmXml
    fields:
      - type: textarea
        name: vmxml
        label: _("XML")
        rows: 20
      - type: hidden
        name: vmname
        value: '{{ _routeParams.vmname }}'
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"
