version: "1.0"
type: component
data:
  name: omv-services-kvm-volume-add-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: setVolume
    fields:
      - type: select
        name: pool
        label: _('Pool')
        textField: name
        valueField: name
        store:
          proxy:
            service: 'Kvm'
            get:
              method: 'enumeratePools'
      - type: textInput
        name: name
        label: _("Name")
      - type: container
        fields:
          - type: numberInput
            name: volsize
            label: _("Size")
            validators:
              min: 1
              max: 99999
              patteryType: port
              required: true
          - type: select
            name: volunit
            label: _("Unit")
            value: "G"
            store:
              data:
                - ["M", _("Megabytes")]
                - ["G", _("Gigabytes")]
                - ["T", _("Terabytes")]
      - type: select
        name: format
        label: _("Format")
        value: "qcow2"
        store:
          data:
            - ["qcow2", _("qcow2")]
            - ["raw", _("raw")]
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/volume"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/volume"
